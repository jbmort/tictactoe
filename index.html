<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ttt.css">
    <link href="https://fonts.googleapis.com/css2?family=Short+Stack&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    <header>
        <h1 class="title">TIC TAC TOE</h1>
    </header>
    <div class="main">
        <div class="human">
        <p id="human">Player One Score: 0</p>
        <input type="color" name="humColor" id="humColor">
        </div>
        <div class="opponent">
            <p id="opponent">Choose your Opponent:</p>
            <button id="opButton">Human</button>
        </div>
        <div class="comp">
        <p id="comp">Computer Score: 0</p>
        <input type="color" name="compColor" id="compColor">
        </div>
        <div class="board">
            <button id="1" class="button"></button>
            <button id="2" class="button"></button>
            <button id="3" class="button"></button>
            <button id="4" class="button"></button>
            <button id="5" class="button"></button>
            <button id="6" class="button"></button>
            <button id="7" class="button"></button>
            <button id="8" class="button"></button>
            <button id="9" class="button"></button>
        </div>
        <p id="prompt"></p>
        <button id="reset">RESET</button>
    </div>
    <footer>
        <p></p>
    </footer>
</body>
<script src="ttt.js"></script>
</html>
